<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>Sizzle</title>

    <link href="#" rel="icon" />
    <link
      href="assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="assets/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link href="assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- ======= Header & Navigation ======= -->

    <header id="header" class="fixed-top d-flex align-items-center">
      <div
        class="container-fluid container-xl d-flex align-items-center justify-content-lg-between"
      >
        <a href="#" class="logo me-auto me-lg-0"><img src="" alt="" /></a>

        <nav id="navbar" class="navbar order-last order-lg-0">
          <ul>
            <li><a class="nav-link scrollto" href="#hero">Home</a></li>
            <li><a class="nav-link scrollto" href="#about">About</a></li>
            <li><a class="nav-link scrollto" href="#menu">Menu</a></li>
            <li><a class="nav-link scrollto" href="#gallery">Gallery</a></li>
            <li><a class="nav-link scrollto" href="#contact">Contact</a></li>
          </ul>
          <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
        <a
          href="#book-a-table"
          class="book-a-table-btn scrollto d-none d-lg-flex"
          >Book a table</a
        >
      </div>
    </header>

    <main id="main">
      <!-- ======= Home Section ======= -->
      <section id="hero" class="d-flex align-items-center">
        <div
          class="container position-relative text-center text-lg-start"
          data-aos="zoom-in"
          data-aos-delay="100"
        >
          <div class="row">
            <div class="col-lg-8">
              <h1>Welcome to <span>Sizzle</span></h1>

              <h2>
                "Indulge in Culinary Delights: Where Every Bite is a Passport to
                Flavors of Amore!"
              </h2>

              <div class="btns">
                <a href="#menu" class="btn-menu animated fadeInUp scrollto"
                  >Our Menu</a
                >

                <a
                  href="#book-a-table"
                  class="btn-book animated fadeInUp scrollto"
                  >Book a Table</a
                >
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- End of Home Section -->
    </main>
  </body>
</html>
